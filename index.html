<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body class="bg-secondary">
    <div class="container">
        <div class="jumbotron bg-dark text-warning text-center">
            <h1>Train Scheduler</h1>
        </div>

        <div class="card bg-dark mt-4 mb-4">
            <div class="card-header font-weight-bold bg-warning">Current Train Schedule</div>
            <table class="table bg-dark">
                <thead class="text-center bg-secondary text-warning">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="tabla" class="text-center text-warning"></tbody>
            </table>
        </div>

        <div class="card bg-dark mt-4 mb-4">
            <div class="card-header font-weight-bold bg-warning">Add a Train</div>
            <div class="card-body">
                <form id="trainForm">
                    <div class="form-group text-white">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" required>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                        <label for="trainTime">First Train Time (HH:mm)</label>
                        <input type="time" class="form-control" id="trainTime" required>
                        <label for="frequency">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequency" min="1" step="1" required>
                        <br>
                        <button id="addRow" type="submit" class="btn btn-warning">Submit</button>
                </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>

</body>

</html>
